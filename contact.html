<body>

        <div class="row no-gutters">

            <header id="nav" class="col-12 col-md-3">

                    <div class="row justify-content-center">

                    <div class="row">
                        <ul class="nav navbar text-center col-md-auto">

                    <div class="d-none d-md-block row">
                        <footer class="footer">

                    </div>

            </header>

            <main id="content" class="col-12 col-md-9">
                <div class="container">
                    <h3>Contact</h3>

                    <hr>

                    <form action="https://formspree.io/terrencemm2@gmail.com" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <input class="form-control" type="text" id="name" name="firstname"
                                        placeholder="First Name">
                                </div>
                                <div class="col-sm-6 d-none d-sm-flex">
                                    <input class="form-control" type="text" id="name" name="lastname"
                                        placeholder="Last Name">
                                </div>
                                <div class="row d-sm-none m-auto pt-3 w-100">
                                    <div class="col-12 d-sm-none">
                                        <input class="form-control" type="text" id="name" name="lastname"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input class="form-control" type="email" id="email" name="email"
                                placeholder='E.g. "john.smith@aol.com"'>
                        </div>
                        <div class="form-group">
                            <label for="text">Message</label>
                            <textarea name="message" class="form-control" id="text" rows="10" cols="100"
                                placeholder="How's it going?"></textarea>
                        </div>
                        <button id="submit" type="submit" class="btn submit hvr-grow-shadow"
                            value="Submit">Submit</button>
                    </form>
                </div>
            </main>

            <footer class="d-block d-md-none position-relative footer">
                <p>&copy; 2019</p>
            </footer>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thanks for reaching out. üëç</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Thanks for taking the time to visit and message me. You can also find me on
                            <a class="icon-link" id="linkedin" href="https://www.linkedin.com/in/terrencemahnken/" target="_blank">
                                <i class="fab fa-lg fa-linkedin"></i>
                            </a>
                            <a class="icon-link" id="twitter" href="https://twitter.com/TerrenceMahnken" target="_blank">
                                <i class="fab fa-lg fa-twitter-square"></i>
                            </a>
                            <a class="icon-link" id="github" href="https://github.com/TerrenceMM2" target="_blank">
                                <i class="fab fa-lg fa-github-square"></i>
                            </a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
